			var male = document.GetElementById("male");
			var female = document.GetElementById("female");
			var selectedGender=" ";

			if(male.checked){selectedGender="male is selected"}
			if(female.checked){selectedGender="female is selected"}

			alert(selectedGender);

		}

		// if (wishlists[2].checked){wishes=wishes+"happiness"+" "}

		if (wishlists[1].checked){wishes=wishes+wishlists[1].value+" "}
		if (wishlists[2].checked){wishes=wishes+wishlists[2].value+" "}
